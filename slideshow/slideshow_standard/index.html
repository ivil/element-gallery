<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="./slideshow.js"></script>
</head>

<body>
    <div id="slideshow"></div>
    <script>
        let images = [
            {
                path: './images/1.png',
                url: 'https://github.com/ivil'
            },
            {
                path: './images/2.png',
                url: 'http://lib.cumt.edu.cn/'
            },
            {
                path: './images/3.png',
                url: 'https://www.bilibili.com/'
            },
            {
                path: './images/4.png',
                url: 'http://www.cumt.edu.cn/'
            },
            {
                path: './images/5.png',
                url: 'https://www.runoob.com/w3cnote/programming-perspective.html'
            },
            {
                path: './images/6.png',
                url: 'https://blog.csdn.net/qq_38974638?type=blog'  //这个疑似东旭大神的博客
            },
            {
                path: './images/7.png',
                url: 'https://www.cnki.net/'
            },
        ]
        let config = {
            imageWidth: 525,    //图片宽度
            imageHeight: 300,    //图片高度
            margin: '100px auto',//轮播图外边距
            speedTime: 1,     //图片移动时间
            timeInterval: 1.5,    //图片切换间隔
            direction: 'left',  //移动方向,默认向右移动，只要输入的不是left，一律向右移动
            transitionFunction: 'linear',  //移动过渡动画
        }
        new Slideshow("#slideshow", images, config);
    </script>
</body>

</html>
